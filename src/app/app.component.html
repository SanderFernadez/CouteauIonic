<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>ToolBox App</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item routerLink="/genero" routerDirection="root">
            <ion-icon name="male-female" slot="start"></ion-icon>
            <ion-label>Género</ion-label>
          </ion-item>
          <ion-item routerLink="/edad" routerDirection="root">
            <ion-icon name="hourglass" slot="start"></ion-icon>
            <ion-label>Edad</ion-label>
          </ion-item>
          <ion-item routerLink="/universidades" routerDirection="root">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>Universidades</ion-label>
          </ion-item>
          <ion-item routerLink="/clima" routerDirection="root">
            <ion-icon name="partly-sunny" slot="start"></ion-icon>
            <ion-label>Clima</ion-label>
          </ion-item>
          <ion-item routerLink="/pokemon" routerDirection="root">
            <ion-icon name="game-controller" slot="start"></ion-icon>
            <ion-label>Pokémon</ion-label>
          </ion-item>
          <ion-item routerLink="/noticias" routerDirection="root">
            <ion-icon name="newspaper" slot="start"></ion-icon>
            <ion-label>Noticias</ion-label>
          </ion-item>
          <ion-item routerLink="/acerca-de" routerDirection="root">
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>Acerca de</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
